{% extends 'nav.html' %}

{% block content %}
<h1>{% block title %} Posts {% endblock %}</h1>
<div class="posts--main">
    {% for post in posts %}
    <div class="posts--page">
        <div class="post-header">
            <img class="profile-pic" src="../static/portrait-white-man-isolated_53876-40306.webp" alt="heee">
            <h5 class="name">{{ post.user }}</h5>
            <h5 class="date">{{ post.date_posted }}</h5>
        </div>
        <h3 class="title">{{ post.title }}</h3>
        <p class="content">{{ post['content'] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
